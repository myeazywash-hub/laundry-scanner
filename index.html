<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Plant Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .scan-section {
            text-align: center;
            padding: 40px 20px;
            background: #f8f9ff;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .scan-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102,126,234,0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        .order-details {
            display: none;
            padding: 25px;
            background: #f0f4ff;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }
        .order-details.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .order-details h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            gap: 10px;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .label {
            color: #666;
            font-weight: 600;
            flex-shrink: 0;
        }
        .value {
            color: #333;
            font-weight: bold;
            text-align: right;
            word-break: break-word;
        }
        #doneButton {
            background: #4CAF50;
            margin-top: 20px;
            display: none;
            font-size: 20px;
            padding: 20px;
        }
        #doneButton.show {
            display: block;
        }
        #doneButton:hover:not(:disabled) {
            background: #45a049;
        }
        .message {
            display: none;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.3s ease-out;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        .message.show {
            display: block;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .message h3 {
            margin-bottom: 10px;
        }
        .manual-entry {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .manual-entry a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        .manual-entry a:hover {
            text-decoration: underline;
        }
        #manualInput {
            display: none;
            margin-top: 20px;
        }
        #manualInput.show {
            display: block;
        }
        #orderIdInput {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: bold;
        }
        #orderIdInput:focus {
            outline: none;
            border-color: #667eea;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 30px 20px;
            color: #667eea;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #qrReader {
            display: none;
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
        }
        #qrReader.show {
            display: block;
        }
        .notification-details {
            margin-top: 15px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            font-size: 14px;
        }
        .notification-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß∫ Laundry Status Scanner</h1>
        
        <div class="scan-section">
            <div class="scan-icon">üì∑</div>
            <button id="scanButton">SCAN QR CODE</button>
        </div>

        <div id="qrReader"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p><strong>Processing...</strong></p>
        </div>

        <div class="order-details" id="orderDetails">
            <h3>üì¶ Order Details</h3>
            <div class="detail-row">
                <span class="label">Order ID:</span>
                <span class="value" id="orderId">-</span>
            </div>
            <div class="detail-row">
                <span class="label">Customer:</span>
                <span class="value" id="customerName">-</span>
            </div>
            <div class="detail-row">
                <span class="label">Phone:</span>
                <span class="value" id="customerPhone">-</span>
            </div>
            <div class="detail-row">
                <span class="label">Items:</span>
                <span class="value" id="itemCount">-</span>
            </div>
            <div class="detail-row">
                <span class="label">Status:</span>
                <span class="value" id="currentStatus" style="color: #ff9800;">-</span>
            </div>
        </div>

        <button id="doneButton">‚úì MARK AS DONE</button>

        <div class="message success-message" id="successMessage">
            <div class="icon">‚úÖ</div>
            <h3>Order Marked as Ready!</h3>
            <div class="notification-details">
                <p><strong>‚úì WhatsApp sent to Owner</strong></p>
                <p><strong>‚úì WhatsApp sent to Customer</strong></p>
                <p style="margin-top: 10px; color: #2e7d32;">All notifications delivered automatically!</p>
            </div>
        </div>

        <div class="message error-message" id="errorMessage">
            <div class="icon">‚ùå</div>
            <h3>Error</h3>
            <p id="errorText"></p>
        </div>

        <div class="manual-entry">
            <a href="#" id="manualEntryLink">üìù Or enter Order ID manually</a>
        </div>

        <div id="manualInput">
            <input type="text" id="orderIdInput" placeholder="LAU001" maxlength="10" />
            <button id="manualSubmit">Load Order</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        // ============================================
        // CONFIGURATION - UPDATE THIS URL
        // ============================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxMML_hXkd_1WNkU_dUeAD1M1WVsUda56SfNGm3NqxWnS8VMUUfNGz5ULXZZp8-ZilKcw/exec';
        
        let html5QrCode;
        let currentOrder = null;
        let isScanning = false;

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.getElementById('scanButton').addEventListener('click', toggleScanning);
        document.getElementById('doneButton').addEventListener('click', markAsDone);
        document.getElementById('manualEntryLink').addEventListener('click', toggleManualEntry);
        document.getElementById('manualSubmit').addEventListener('click', loadManualOrder);
        document.getElementById('orderIdInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // ============================================
        // QR CODE SCANNING
        // ============================================
        function toggleScanning() {
            if (isScanning) {
                stopScanning();
            } else {
                startScanning();
            }
        }

        function startScanning() {
            const qrReader = document.getElementById('qrReader');
            qrReader.classList.add('show');
            
            html5QrCode = new Html5Qrcode("qrReader");
            
            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    const cameraId = cameras.length > 1 ? cameras[cameras.length - 1].id : cameras[0].id;
                    
                    html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 }
                        },
                        onScanSuccess,
                        onScanError
                    ).then(() => {
                        isScanning = true;
                        document.getElementById('scanButton').textContent = '‚èπ STOP SCANNING';
                        document.getElementById('scanButton').style.background = '#f44336';
                    }).catch(err => {
                        console.error('Scanner start error:', err);
                        showError('Failed to start scanner: ' + err);
                        qrReader.classList.remove('show');
                    });
                } else {
                    showError('No cameras found on device');
                    qrReader.classList.remove('show');
                }
            }).catch(err => {
                console.error('Camera access error:', err);
                showError('Camera access denied. Please enable camera permission and use manual entry.');
                qrReader.classList.remove('show');
            });
        }

        function stopScanning() {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('scanButton').textContent = 'SCAN QR CODE';
                    document.getElementById('scanButton').style.background = '#667eea';
                    document.getElementById('qrReader').classList.remove('show');
                }).catch(err => {
                    console.error('Scanner stop error:', err);
                });
            }
        }

        function onScanSuccess(decodedText) {
            stopScanning();
            loadOrderDetails(decodedText.trim().toUpperCase());
        }

        function onScanError(error) {
            // Ignore continuous scanning errors
        }

        // ============================================
        // MANUAL ENTRY
        // ============================================
        function toggleManualEntry(e) {
            e.preventDefault();
            const manualInput = document.getElementById('manualInput');
            manualInput.classList.toggle('show');
            
            if (manualInput.classList.contains('show')) {
                document.getElementById('orderIdInput').focus();
            }
        }

        function loadManualOrder() {
            const orderId = document.getElementById('orderIdInput').value.trim().toUpperCase();
            if (orderId) {
                loadOrderDetails(orderId);
            } else {
                showError('Please enter Order ID');
            }
        }

        // ============================================
        // ORDER OPERATIONS
        // ============================================
        function loadOrderDetails(orderId) {
            showLoading(true);
            hideMessages();
            hideOrderDetails();
            
            fetch(SCRIPT_URL + '?action=getOrder&orderId=' + encodeURIComponent(orderId))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        displayOrder(data.order);
                    } else {
                        showError(data.error || 'Order not found: ' + orderId);
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('Load error:', error);
                    showError('Failed to load order. Please check your internet connection.');
                });
        }

        function displayOrder(order) {
            currentOrder = order;
            
            document.getElementById('orderId').textContent = order.orderId;
            document.getElementById('customerName').textContent = order.customerName;
            document.getElementById('customerPhone').textContent = order.customerPhone;
            document.getElementById('itemCount').textContent = order.itemCount;
            document.getElementById('currentStatus').textContent = order.status;
            
            const statusElement = document.getElementById('currentStatus');
            if (order.status === 'Ready') {
                statusElement.style.color = '#4CAF50';
                showError('This order is already marked as Ready!');
            } else {
                statusElement.style.color = '#ff9800';
                document.getElementById('doneButton').classList.add('show');
            }
            
            document.getElementById('orderDetails').classList.add('show');
        }

        function markAsDone() {
            if (!currentOrder) return;
            
            if (confirm(`Mark order ${currentOrder.orderId} as DONE?\n\n‚úì WhatsApp will be sent to Owner\n‚úì WhatsApp will be sent to Customer`)) {
                showLoading(true);
                document.getElementById('doneButton').disabled = true;
                hideMessages();
                
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'markDone',
                        orderId: currentOrder.orderId
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        hideOrderDetails();
                        document.getElementById('successMessage').classList.add('show');
                        setTimeout(resetForm, 5000);
                    } else {
                        showError(data.error || 'Failed to update order');
                        document.getElementById('doneButton').disabled = false;
                    }
                })
                .catch(error => {
                    showLoading(false);
                    console.error('Update error:', error);
                    showError('Network error. Please check your internet connection.');
                    document.getElementById('doneButton').disabled = false;
                });
            }
        }

        // ============================================
        // UI HELPERS
        // ============================================
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('show');
        }

        function hideMessages() {
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function hideOrderDetails() {
            document.getElementById('orderDetails').classList.remove('show');
            document.getElementById('doneButton').classList.remove('show');
        }

        function resetForm() {
            currentOrder = null;
            document.getElementById('orderIdInput').value = '';
            document.getElementById('manualInput').classList.remove('show');
            hideOrderDetails();
            document.getElementById('doneButton').disabled = false;
            hideMessages();
        }
    </script>
</body>
</html>
